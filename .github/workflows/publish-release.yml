name: Publish Release

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: write
      attestations: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Extract version from package
        id: version
        run: |
          # Extract version from wit/world.wit
          VERSION=$(grep -oP 'package wasi:otel@\K[^;]+' wit/world.wit)
          if [[ ! "$VERSION" =~ ^0\.2\.0-rc\.[0-9]+$ ]]; then
            echo "Error: Version '$VERSION' is not a valid RC version"
            exit 1
          fi
          TAG="v${VERSION}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

      - name: Check tag doesn't exist
        run: |
          if git tag -l "${{ steps.version.outputs.tag }}" | grep -q .; then
            echo "Error: Tag ${{ steps.version.outputs.tag }} already exists"
            exit 1
          fi

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.version }}" \
            --prerelease \
            --generate-notes

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@80aaafe04903087c333980fa2686259ddd34b2d9 # v1.16.6

      - name: Install wkg
        run: cargo binstall -y "wkg@0.13.0"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build WIT package
        run: wkg wit build -o wasi-otel.wasm

      - name: Publish to GitHub Container Registry
        id: publish
        uses: bytecodealliance/wkg-github-action@10b3b04b9059ba46208cd7daf7d352af14bded0f # v5
        with:
          oci-reference-without-tag: ghcr.io/webassembly/wasi/otel
          file: wasi-otel.wasm
          description: 'WASI OpenTelemetry API'
          source: https://github.com/WebAssembly/wasi-otel
          homepage: https://github.com/WebAssembly/wasi-otel
          version: ${{ steps.version.outputs.version }}
          licenses: Apache-2.0 WITH LLVM-exception

      - name: Attest build provenance
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        with:
          subject-name: ghcr.io/webassembly/wasi/otel
          subject-digest: ${{ steps.publish.outputs.digest }}
          push-to-registry: true

      - name: Upload wasm to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ steps.version.outputs.tag }}" wasi-otel.wasm
